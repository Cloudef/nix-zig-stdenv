          - armv5tel-unknown-linux-gnueabi
          - armv5tel-unknown-linux-gnueabi-static
          - armv5tel-unknown-linux-gnueabihf
          - armv5tel-unknown-linux-gnueabihf-static
          - armv5tel-unknown-linux-musleabi
