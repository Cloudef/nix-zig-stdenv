          - 0.10.1
          - 0.10.0
          - 0.9.1
          - 0.9.0
          - 0.8.1
          - 0.8.0
      target:
        description: 'Target'
        required: true
        default: all
        type: choice
        options:
          - all
          - aarch64-apple-darwin
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu-static
