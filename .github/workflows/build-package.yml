          - arm-unknown-linux-gnueabihf-static
          - arm-unknown-linux-musleabi
          - arm-unknown-linux-musleabi-static
          - arm-unknown-linux-musleabihf
          - arm-unknown-linux-musleabihf-static
          - arm-w64-mingw32
